<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Tic-Tac-Toe</title>
  
  
  
      <link rel="stylesheet" href="style.css">

  
</head>

<body>

  <html>
    <head>
        <title>TIC TAC TOE</title>
    </head>
    <body>

        <!-- Create a new 1v1 game: <br><br>

        <input type="text" class="inputs" id="opponent-address" placeholder="Opponent Address"></input>
        <input type="text" class="inputs" id="bet-amount" placeholder="Place Your Bet"></input>
        <button class="buttons" id="new-game">New Game</button> <br><br>
        <div id="new-game-address"></div> -->
        
        Create a new game: <br><br>
        <input type="text" class="inputs" id="opponent-address" placeholder="Opponent 1 Address"></input>
        <input type="text" class="inputs" id="bet-amount" placeholder="Place Your Bet"></input> 
        <br><br>
        
        <label for="ship-0-input">Carrier: Size of 5</label>
        <div name="ship-0-input">
            <input type="text" class="inputs" id="ship-0-row" placeholder="Row"></input>
            <input type="text" class="inputs" id="ship-0-col" placeholder="Column"></input>
            <select name="ship-0-dirs" class="inputs" id="ship-0-dir" required>
                <option value="">--Choose Direction--</option>
                <option value="0">Vertical</option>
                <option value="1">Horizontal</option>
            </select>
        </div>
        <br><br>

        <label for="ship-1-input">Battleship: Size of 4</label>
        <div name="ship-1-input">
            <input type="text" class="inputs" id="ship-1-row" placeholder="Row"></input>
            <input type="text" class="inputs" id="ship-1-col" placeholder="Column"></input>
            <select name="ship-1-dirs" class="inputs" id="ship-1-dir" required>
                <option value="">--Choose Direction--</option>
                <option value="0">Vertical</option>
                <option value="1">Horizontal</option>
            </select>
        </div>
        <br><br>

        <label for="ship-2-input">Destroyer: Size of 3</label>
        <div name="ship-2-input">
            <input type="text" class="inputs" id="ship-2-row" placeholder="Row"></input>
            <input type="text" class="inputs" id="ship-2-col" placeholder="Column"></input>
            <select name="ship-2-dirs" class="inputs" id="ship-2-dir" required>
                <option value="">--Choose Direction--</option>
                <option value="0">Vertical</option>
                <option value="1">Horizontal</option>
            </select>
        </div>
        <br><br>

        <label for="ship-3-input">Submarine: Size of 3</label>
        <div name="ship-3-input">
            <input type="text" class="inputs" id="ship-3-row" placeholder="Row"></input>
            <input type="text" class="inputs" id="ship-3-col" placeholder="Column"></input>
            <select name="ship-3-dirs" class="inputs" id="ship-3-dir" required>
                <option value="">--Choose Direction--</option>
                <option value="0">Vertical</option>
                <option value="1">Horizontal</option>
            </select>
        </div>
        <br><br>

        <label for="ship-4-input">Patrol Boat: Size of 2</label>
        <div name="ship-4-input">
            <input type="text" class="inputs" id="ship-4-row" placeholder="Row"></input>
            <input type="text" class="inputs" id="ship-4-col" placeholder="Column"></input>
            <select name="ship-4-dirs" class="inputs" id="ship-4-dir" required>
                <option value="">--Choose Direction--</option>
                <option value="0">Vertical</option>
                <option value="1">Horizontal</option>
            </select>
        </div>
        <br><br>

        <button class="buttons" id="new-game">New Game</button> <br><br>
        <div id="new-game-address"></div>

        Or to join an existing game enter the contract address below: <br><br>
        <input type="text" id="contract-ID-tojoin" placeholder="Contract Address"></input>
        <button class="buttons" id="join-game">Join Game</button>
        <div id="bet-amount-field-join"></div>

    
        <div class="container">
            <h1>Tic-Tac-Toe <div id="player"></div> </h1>
            <span id="games">
                <ul class="game" id="fleet">
                   
                </ul>

                <ul class="game" id="targets">

                </ul>
            </span>
            <!-- Game Messages -->
            <div id="timer"></div>
            <div id="timeout"></div>
            <div id="timeout-messages"></div>
            <div id="game-messages"></div>
            <div id="winner-paid"></div>
            <div id="game-status"></div>
            <div id="whos-turn"></div>
                
            </aside>
        </div>

    </body>
</html>
  
  
    <script src="./node_modules/ethjs/dist/ethjs.js"></script>
    <script src="./node_modules/web3/dist/web3.min.js"></script>
    <script  src="index.js"></script>




</body>

</html>
